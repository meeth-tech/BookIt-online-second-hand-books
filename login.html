  <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please Sign in to continue</h1>
  <label for="username"    class="sr-only ">Username</label>
  <input type="text" id="username" class="form-control" name="username" placeholder="Enter Username" required autofocus>
  <label for="inputPassword"  class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-primary" type="submit" >Sign in</button>

  <p class="mt-5 mb-3 text-muted">&copy; BookIt</p>
</form>
</body>

 {% endblock body %}
