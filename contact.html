{% extends 'base.html' %}
{% block title %}
Contact us

{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://images.unsplash.com/photo-1579275542618-a1dfed5f54ba?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=1600"block w-100" alt="...">
    </div>
    <h1 class="text-center">Contact us</h1>
<form method="post" action="/contacts/">{% csrf_token %}

  <div class="form-group text-center">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name here">
  </div>
    <div class="form-group text-center">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
  </div>
    <div class="form-group text-center">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number here">
  </div>
    <div class="form-group text-center">
    <label for="desc">Tell us what you want to contact us for</label>
    <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter text here">
  </div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock body %}
